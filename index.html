<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeplan</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <table border="1" cellspacing="0">
      <tr>
        <th colspan="6" style="background-color: rgb(163, 161, 161)">

      <tr>
        <th rowspan="6">Hours</th>
        <th>Mandag</th>
        <th>Tirsdag</th>
        <th>Onsdag</th>
        <th>Torsdag</th>
        <th>Fredag</th>

      <tr>
        <td>Matte</td>
        <td>Norsk</td>
        <td>Gym</td>
        <td>Historie</td>
        <td>Musikk</td>
      </tr>
      <tr>
        <td>Geografi</td>
        <td>Tysk</td>
        <td>Norsk</td>
        <td>Gym</td>
        <td>Matte</td>
      </tr>
      <tr>
        <th colspan="5">Lunsjpause</th>
      </tr>
      <tr>
        <td>Norsk</td>
        <td>Gym</td>
        <td>Engelsk</td>
        <td>Matte</td>
        <td rowspan="2">Valgfag</td>
      </tr>
      <tr>
        <td>Gym</td>
        <td>Musikk</td>
        <td>Tysk</td>
        <td>Engelsk</td>
      </tr>
    </table>

</html>
